<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Swipe between maps</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
		type="text/css">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" />
	<link rel="stylesheet" href="css/styles.css" />

</head>

<body>
	<div class="container-fluid">
		<header class="row bg-dark text-white py=3">
			<div class="col">
				<h1>Kentucky Weather Information</h1>
			</div>
		</header>
		<div class="col-md-9 p-0">
			<div id="comparison-container">
				<div id="before" class="map"></div>
				<div id="after" class="map"></div>
			</div>
			<div id="console">
				<div class="session">
					<h5>Temperature (&#x2103)</h5>
					<div class="row tempcolors"></div>
					<div class="row labels">
						<div class="label">-5</div>
						<div class="label">0</div>
						<div class="label">+5</div>
						<div class="label">+10</div>
						<div class="label">+15</div>
						<div class="label">+20</div>
						<div class="label">+25</div>
						<div class="label">+30</div>
					</div>
				</div>
				<div class="session">
					<h5>Precipitation (mm)</h5>
					<div class="row preccolors"></div>
					<div class="row labels">
						<div class="label">500</div>
						<div class="label"> </div>
						<div class="label"> </div>
						<div class="label"> </div>
						<div class="label"> </div>
						<div class="label"> </div>
						<div class="label"> </div>
						<div class="label">30000</div>
					</div>
				</div><br>
				<div id="variable-change">
				<div class="form-group mr-3 mt-3" id="left-var-selection_all">
					<select class="form-select bg-primary text-white">
						<option id="left-var-selection-tmin" value="tmin" selected>Left Map Min Heat</option>
						<option id="left-var-selection-tmax" value="tmax">Left Map Max Heat</option>
						<option id="left-var-selection-tavg" value="tavg">Left Map Average Heat</option>
						<option id="left-var-selection-prec" value="precp">Left Map Rainfall</option>
					</select>
				</div>
				<div class="form-group mr-3 mt-3" id="right-var-selection_all">
					<select class="form-select bg-primary text-white">
						<option id="right-var-selection-tmin" value="tmin" selected>Right Map Min Heat</option>
						<option id="right-var-selection-tmax" value="tmax">Right Map Max Heat</option>
						<option id="right-var-selection-tavg" value="tavg">Right Map Average Heat</option>
						<option id="right-var-selection-prec" value="precp">Right Map Rainfall</option>
					</select>
				</div><br>
				<div class="session">
					<h5><label id="slider-year">Year</label></h5>
					<p><input id="slider-year-bar" class="row" type="range" min="2017" max="2019" step="1" value="2017" />
					</p>
					<h5><label id="slider-month">Month</label></h5>
					<input id="slider-month-bar" class="row" type="range" min="1" max="12" step="1" value="1" />
				</div>
			</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
		integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<script src="js/app.js"></script>

</body>

</html>
