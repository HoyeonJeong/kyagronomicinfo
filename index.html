<html>

<body>
	<div class="container-fluid">
		<div class="row">
			<div id="content" class="col-md-3 py-2 overflow-scroll">

				<p>
					Temperature/Precipitation
				<ul>
					<li>Degree C/Degree F</li>
					<li>Rain: Inch</li>
				</ul>
				</p>
			</div>

		</div>
